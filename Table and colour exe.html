<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background-color: whitesmoke;">
	<table width="70%">
		<tr style="height: 30px;">
			<th width="25%"><u>Color</u></th>
			<th width="25%"><u>HEX</u></th>
			<th width="25%"><u>RGB</u></th>
			<th width="25%"><u>Color Name</u></th>
		</tr>
		<tr style="height: 30px;">
			<td width="25%" style="background-color: pink;"></td>
			<td width="25%" style="padding-left: 100px;">#ffc0cb</td>
			<td width="25%" style="padding-left: 100px;">rgb(225, 192, 203)</td>
			<td width="25%" style="padding-left: 100px;color: pink;">Pink</td>
		</tr>
		<tr style="height: 30px;">
			<td width="25%" style="background-color: crimson;"></td>
			<td width="25%" style="padding-left: 100px;">#dc143c</td>
			<td width="25%" style="padding-left: 100px;">rgb(220, 20, 60)</td>
			<td width="25%" style="padding-left: 100px;color: rgb(220, 20, 60);">Crimson</td>
		</tr>
		<tr style="height: 30px;">
			<td width="25%" style="background-color: rgb(0, 128, 128);"></td>
			<td width="25%" style="padding-left: 100px;">#008080</td>
			<td width="25%" style="padding-left: 100px;">rgb(0, 128, 128)</td>
			<td width="25%" style="padding-left: 100px;color: #008080;">Teal</td>
		</tr>
		<tr style="height: 30px;">
			<td width="25%" style="background-color: rgb(128, 128, 0);"></td>
			<td width="25%" style="padding-left: 100px;">#808000</td>
			<td width="25%" style="padding-left: 100px;">rgb(128, 128, 0)</td>
			<td width="25%" style="padding-left: 100px;color: #808000;">Olive</td>
		</tr>
		<tr style="height: 30px;">
			<td width="25%" style="background-color: rgb(225, 160, 122);"></td>
			<td width="25%" style="padding-left: 100px;">#ffa07a</td>
			<td width="25%" style="padding-left: 100px;">rgb(225, 160, 103)</td>
			<td width="25%" style="padding-left: 100px;color: #ffa07a;">Lightsalmon</td>
		</tr>
		<tr style="height: 30px;">
			<td width="25%" style="background-color: rgb(216, 191, 216);"></td>
			<td width="25%" style="padding-left: 100px;">#d8bfd8</td>
			<td width="25%" style="padding-left: 100px;">rgb(216, 191, 216)</td>
			<td width="25%" style="padding-left: 100px;color: #d8bfd8;">Thistle</td>
		</tr>
	</table>
</body>
</html>
